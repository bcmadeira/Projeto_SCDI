name: Deploy para Projeto_SCDI


on:
  push:
    branches: ["main"]   
   

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pages: write
      id-token: write

    environment:
      name: github-pages

    steps:
      - name: Checkout 
        uses: actions/checkout@v4

      - name: Configuração
        uses: actions/configure-pages@v5

      - name: Upload
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./

      - name: Deploy pages
        uses: actions/deploy-pages@v4
